<!DOCTYPE html>
<html>
<head>
    <title>seller's Products</title>
  
</head>
<body>
    <table>
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for value in row %}
                    {% if loop.index == 3 %}
                        {% if value == 1 %}
                            <td style="padding: 10px;">True</td>
                        {% else %}
                            <td style="padding: 10px;">False</td>
                        {% endif %}
                    {% else %}
                        <td style="padding: 10px;">{{value}}</td>
                {% endif %}


                
                {% endfor %}
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
          
</body>
</html>
